<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <meta name="author" content="Deepayan Sarkar" />
  <title>{{ page.title }}</title>

  <!-- <link rel="stylesheet" href="https://ccb-hms.github.io/phonto/assets/custom.css"> <\!-- custom CSS -\-> -->

  <!-- <link rel="stylesheet" href="/assets/styles/rouge.css">  <\!-- syntax highlighting -\-> -->
  <link rel="stylesheet" href="/assets/styles/custom.css"> <!-- custom styles -->


  {% if page.mathjax %}
  {% include mathjax.html %}
  {% endif %}

</head>

<body>
  <div id="page-content">
    <section>

      <div class="container-sm">
	<header>
	  <h1 class="title">{{ page.title }}</h1>
	</header>
	<hr class="hr-primary"/>

	{{ content }}

      </div>
    </section>
  </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous">
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

	crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<script type="text/javascript">

  // Javascript to set up hiding and toggling of code blocks. To
  // collapse by default, add code: collapse to YML header.

$(document).ready(
    function() {
	// console.log("ready");
	{% if page.code == "collapse" %}
	$( "div.sourceCode" ).addClass( "collapse" );
	{% endif %}
    }
);
</script>


</body>
</html>
